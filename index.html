<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>a m I</title>
</head>

<body>
	<div id="root">
		<div id="container">
			<div id="game">
			</div>
			<!--Player Scores [Header]-->
			<div id="ui-header">
				<div class="ui-container">
					<div class="player-score" id="ui_header_player_one">
						<div class="icon hidden">
						</div>
						<span class="name"></span>
						<span class="score"></span>
					</div>
					<div class="player-score" id="ui_header_player_two">
						<div class="icon hidden">
						</div>
						<span class="name"></span>
						<span class="score"></span>
					</div>
					<div class="player-score" id="ui_header_player_three">
						<div class="icon hidden">
						</div>
						<span class="name"></span>
						<span class="score"></span>
					</div>
					<div class="player-score" id="ui_header_player_four">
						<div class="icon hidden">
						</div>
						<span class="name"></span>
						<span class="score"></span>
					</div>
				</div>
			</div>
			<!--Panels-->
			<!-- Briefing / Player Ship Select -->
			<div id="ui-briefing" class="ui-briefing">
				<div id="briefing-selection" class="briefing-selection">
					<div class="briefing-header">Select a Ship:</div>
					<div class="shop-option" id="ship_one" , onclick="Callbacks.ShipSelected(event,0);">
						<div class="shop-icon"></div>
						<div class="ship-stats">
							<div class="stats ship-speed">
								<img class="stat-icon" src="icon-speed.png" />
							</div>
							<div class="stats ship-damage">
								<img class="stat-icon" src="icon-dmg.png" />
							</div>
							<div class="stats ship-health">
								<img class="stat-icon" src="icon-hp.png" />
							</div>
						</div>
					</div>
					<div class="shop-option" id="ship_two" , onclick="Callbacks.ShipSelected(event,1);">
						<div class="shop-icon"></div>
						<div class="ship-stats">
							<div class="stats ship-speed">
								<img class="stat-icon" src="icon-speed.png" />
							</div>
							<div class="stats ship-damage">
								<img class="stat-icon" src="icon-dmg.png" />
							</div>
							<div class="stats ship-health">
								<img class="stat-icon" src="icon-hp.png" />
							</div>
						</div>
					</div>
					<div class="shop-option" id="ship_three" , onclick="Callbacks.ShipSelected(event,2);">
						<div class="shop-icon"></div>
						<div class="ship-stats">
							<div class="stats ship-speed">
								<img class="stat-icon" src="icon-speed.png" />
							</div>
							<div class="stats ship-damage">
								<img class="stat-icon" src="icon-dmg.png" />
							</div>
							<div class="stats ship-health">
								<img class="stat-icon" src="icon-hp.png" />
							</div>
						</div>
					</div>
				</div>
				<div id="briefing-ready" class="briefing-header hidden">Get Ready!<br /><span
						id="briefing-countdown">3</span></div>
				<div id="briefing-status" class="briefing-header">Preparing...<span id="briefing-timeout"></span></div>
			</div>
			<!--Ability Buttons [Footer]-->
			<div id="ui-footer">
				<div class="ui-container">
					<div id="ui_footer_btn_one" class="footer-button hidden"
						onclick="Callbacks.FooterButtonPressed(event,1);">
						<div class="cooldown-mask hidden"></div>
						<span class="quantity">1</span>
					</div>
					<div id="ui_footer_btn_two" class="footer-button hidden"
						onclick="Callbacks.FooterButtonPressed(event,2);">
						<div class="cooldown-mask hidden"></div>
						<span class="quantity">2</span>
					</div>
					<div id="ui_footer_btn_three" class="footer-button hidden"
						onclick="Callbacks.FooterButtonPressed(event,3);">
						<div class="cooldown-mask hidden"></div>
						<span class="quantity">3</span>
					</div>
					<div id="ui_footer_btn_four" class="footer-button hidden"
						onclick="Callbacks.FooterButtonPressed(event,4);">
						<div class="cooldown-mask hidden"></div>
						<span class="quantity">4</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/src/logic.ts"></script>
	<script type="module" src="/src/main.ts"></script>
	<script type="module">
		import { Callbacks } from "/src/main.ts";
		window.Callbacks = Callbacks;
	</script>
</body>

</html>
